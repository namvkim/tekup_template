<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekup__contact</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="menu__container">
      <div class="menu__content">menu</div>
    </section>
    <section class="contact__container">
      <div class="contact__content">
        <div class="contact__image">
          <img src="./images/contact.png" alt="contact"> 
        </div>
        <form class="contact__form">
          <div class="contact__text">
            <div class="contact__top">Chúng tôi luôn ở đây để giúp bạn</div>
            <div class="contact__mid">Liên hệ với chúng tôi</div>
            <div class="contact__title">Tekup cam kết mang lại dịch vụ tốt nhất nhằm giúp doanh nghiệp của bạn phát triển thần tốc</div>
          </div>
          <div class="contact__content__form1">
            <div class="contact__input__group1">
              <img src="./images/user.jpg" class="contact__icon"></img>
              <input class="contact__input__style" type="text" placeholder="Tên cá nhân" name="user">
            </div>
            <div class="contact__input__group2">
              <img src="./images/phone.jpg" class="contact__icon"></img>
              <input class="contact__input__style" type="phone" placeholder="Số điện thoại" name="phone">
            </div>
          </div>
          <div class="contact__content__form2">
            <div class="contact__select">
              <div><img src="./images/type.jpg" class="contact__icon"></img></div>
              <!-- <i class="fas fa-caret-down"></i> -->
              <!-- <img src="./images/Polygon.jpg" class="contact__polygon"></img> -->
                <select id="contact__select__box">
                  <option>Lĩnh vực quan tâm</option>
                  <option>Trí tuệ nhân tạo & Tầm nhìn máy tính</option>
                  <option>Phát triển ứng dụng di động và web</option>
                  <option>Tư vấn quản lý</option>
                </select>
              </div>
            </div>
          <div class="contact__content__form3">
              <img src="./images/note.jpg" class="contact__icon"></img>
              <input class="contact__input__style" type="text" placeholder="Lời nhắn" name="note">
          </div>
          <button class="contact__btn__warning" type="submit">Gửi lời nhắn</button>
        </form>
        </div>
      </div>
    </section>
    <section class="footer__container">
      <div class="footer__content">footer</div>
    </section>
  </body>

  <!-- bootstrap 5 -->
  <script src="./js/script.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
